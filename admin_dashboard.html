<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员画作面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* GitHub Dark Mode Blue-Black */
            color: #c9d1d9;
        }
    </style>
</head>
<body class="p-6">

    <header class="mb-8 border-b border-blue-600 pb-4">
        <h1 class="text-3xl font-extrabold text-blue-400">星光画作收集面板</h1>
        <p class="mt-2 text-sm text-gray-400">实时显示用户绘制的星空图案。</p>
        <p class="mt-2 text-xs text-blue-200">当前 App ID: <span id="app-id-display">加载中...</span></p>
    </header>

    <div id="drawings-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <p id="loading-message" class="col-span-full text-center text-lg text-blue-500">
            正在连接数据库并加载画作...
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        document.getElementById('app-id-display').textContent = appId;
        const container = document.getElementById('drawings-container');
        const loadingMessage = document.getElementById('loading-message');

        let db, auth;
        let userId = null;

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Wait for auth state change
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Admin panel: Authenticated.");
                        startListeningForDrawings();
                    } else {
                        console.error("Admin panel: Authentication failed or not ready.");
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loadingMessage.textContent = '错误：数据库连接失败。请检查配置。';
            }
        }

        // --- Real-time Data Listener ---
        function startListeningForDrawings() {
            const collectionPath = `artifacts/${appId}/public/data/star_drawings`;
            const drawingsQuery = query(collection(db, collectionPath));

            console.log(`Listening to collection: ${collectionPath}`);

            // 实时监听数据变化
            onSnapshot(drawingsQuery, (snapshot) => {
                loadingMessage.remove(); // 移除加载提示

                // 清空容器，重新渲染所有画作
                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = '<p class="col-span-full text-center text-lg text-gray-500">暂无画作。</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const docId = doc.id;

                    // 创建画作卡片元素
                    const card = document.createElement('div');
                    card.className = 'bg-[#161b22] p-4 rounded-lg shadow-lg hover:shadow-blue-500/30 transition duration-300';
                    card.innerHTML = `
                        <h3 class="text-sm font-semibold text-blue-300 truncate">ID: ${docId}</h3>
                        <p class="text-xs text-gray-400 mb-3">用户: ${data.userId || '匿名'}</p>
                        <div class="border border-gray-700 rounded-lg p-2 bg-black flex justify-center items-center" style="height: 200px;">
                            <img src="${data.drawingData}" alt="User Drawing" class="max-w-full max-h-full object-contain" />
                        </div>
                        <p class="text-xs text-gray-500 mt-2">${new Date(data.timestamp).toLocaleString()}</p>
                    `;
                    container.appendChild(card);
                });
            }, (error) => {
                console.error("Firestore real-time listener failed:", error);
                loadingMessage.textContent = '错误：无法实时获取数据。';
            });
        }

        window.onload = initializeFirebase;
    </script>

</body>
</html>
